<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro-Finance Portal - KILIMO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="./app.css" rel="stylesheet" type="text/css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">KILIMO</h1>
      <p class="app-subtitle">Public ID: <span class="public-id" id="SenderBalance">0x7Fd5...3F42</span></p>
    </header>

    <div class="nav-tabs">
        <a href="index.html" class="nav-tab farmer">
        <i class="bi bi-person-fill-gear nav-tab-icon"></i>
        Home
    </a>    
      <a href="farmer.html" class="nav-tab farmer">
        <i class="bi bi-person-fill-gear nav-tab-icon"></i>
        Farmer Portal
      </a>
      <a href="quality.html" class="nav-tab quality">
        <i class="bi bi-clipboard2-check nav-tab-icon"></i>
        Quality Testing
      </a>
      <a href="customer.html" class="nav-tab customer">
        <i class="bi bi-cart3 nav-tab-icon"></i>
        Customer
      </a>
      <a href="finance.html" class="nav-tab finance active">
        <i class="bi bi-bank nav-tab-icon"></i>
        Micro-Finance
      </a>
    </div>

    <div class="card finance fade-in">
      <div class="card-header">
        <h2 class="card-title">Micro-Finance Portal</h2>
        <p class="card-subtitle">Provide financial support to farmers</p>
      </div>
      
      <div class="card-body">
        <div class="form-group">
          <label class="form-label" for="pfid">Farmer ID</label>
          <input type="text" class="form-control" id="pfid" placeholder="Enter Farmer ID">
        </div>
        <div class="form-group">
          <label class="form-label" for="lotnum">Lot Number</label>
          <input type="text" class="form-control" id="lotnum" placeholder="Enter Lot Number">
        </div>
        <div class="form-group">
          <label class="form-label" for="amount">Fund Amount</label>
          <input type="text" class="form-control" id="amount" placeholder="Enter Fund Amount">
        </div>
        
        <table class="info-table">
          <tr><td>Balance</td><td>:</td><td><span id="balance"></span> $</td></tr>
        </table>
        
        <button type="button" class="btn btn-finance btn-block" id="getfund" onclick="fund()">
          <i class="bi bi-cash-coin"></i> Fund Farmer
        </button>
        <span id="status" class="status-message"></span>
      </div>
    </div>
  </div>
</body>
</html>
